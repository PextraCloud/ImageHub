name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: 'pip'
      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          makeLatest: latest
          commit: ${{ github.sha }}
          name: v$(date +'%Y.%m.%d')+${{ github.sha }}
          artifacts: output/*
